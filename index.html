<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <h1>Validação de formulário</h1>
        <h2>Digite os números nos campos abaixo para validação</h2>
        <form id="form-validacao">
            <p>Campo A</p>
            <input id="campoA" type="number" placeholder="Digite um número" required>
            <p>Campo B</p>
            <input id="campoB" type="number" placeholder="Digite um número" required>
            <button id="btnSubmit" type="submit">Validar</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
